<body id="loginBody">
  <!-- Aqui va logo de Siembramigos -->
  <section id="logoSection">
    <div id="logo">
      <h1>Siembramigos</h1>
    </div>
  </section>
  <!-- Aquí comienza la solicitud de ingreso de usuario -->

  <div class="container-fluid">
    <div id="loginContainer" class="col md-6 sm-4">
      <div id="loggedIn">
        <button id="logOutButton" onclick="logout()">Cerrar sesión</button>
      </div>
      <div id="loggedOut" class="col-align-self-center">
        <div class="titles">
          <h2>Ingresa con tu cuenta</h2>
        </div>
        <div class="input_container">
          <label for="exampleInputEmail1">Email</label>
          <input id="email" type="email" class="form-control">
        </div>
        <div class="input_container">
          <label for="exampleInputPassword1">Contraseña</label>
          <input id="password_register" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="containerBtn">
          <button id="loginBtn" class="btnBlueEnter" onclick="login()" type="button" value="LOGIN">Ingresar</button>
        </div>


        <!-- Aquí termina la solicitud de ingreso con formulario -->


        <!-- Aquí comienza el ingreso con Facebook y Google -->

        <div id="btnLoginWith">
          <p>ó</p>
          <h5>Ingresa con</h5>
          <div id="div_btn">
            <button id="loginFacebookBtn" class="btn" type="button" onclick="loginFacebook()" class="btn btn-primary btn-lg">
              <img src="img/Facebook_loggin.svg" alt="Facebook">
            </button>
            <button id="loginGoogleBtn" class="btn" type="button" onclick="loginGoogle()" class="btn btn-primary btn-lg">
              <img src="img/Google_loggin.svg" alt="">
            </button>
            <!-- Aquí termina el ingreso con Facebook y Google -->
          </div>
          <!-- contenedor boton registrar usuario -->
          <div id=register_container>
            <div class="titles">
              <h6>¿No tienes cuenta?</h6>
            </div>
            <div class="btn_container"></div>
            <button id="registerBtn" class="btnBlue" onclick="register()" type="button">Registro</button>
          </div>
          <!-- Aquí termina contenedor boton registrar usuario -->
        </div>
      </div>
    </div>
    <div class="container-fluid" id="register_section">
      <div class="row"><!-- comiezo row -->
        <div class="col-12"><!-- comienzo col12 -->
          <header class="container-fluid">
           <div id="nombre_rrss">
          
              <p>Siembramigos</p>
            </div>
          </header>
    
        </div><!-- fin col12 -->
      </div><!-- fin row -->
    
      <div class="row"><!-- comienzo row -->
        <div class="col-12 col-align-self-center"><!-- comienzo col12 -->
          <div>
            <section id="form_section" class="col-sm-8 col-md-6 col-lg-4">
              <div id="title_div">
              <p id="title">Crear una cuenta</p>
              </div>
              <div id="inputs_div">
                <!--formulario para crear usuario-->
                <p class="nombre_input">Nombre</p>
                <input type="text" class="input_place" name="name" id="name_input" placeholder="Escribe tu nombre aquí">
                <p id="error_nombre" class="error"></p>
                <p class="nombre_input">Edad</p>
                <input type="number" class="input_place" name="edad" id="edad_input" placeholder="edad"> 
                <p class="nombre_input">Email</p>
                <input id="email_register" type="email" class="input_place" placeholder="mimail@gmail.com">
                <p class="nombre_input">Contraseña</p>
                <input id="password" type="password" class="input_place" placeholder="escribe tu clave">
                
                <p class="error" id="email_invalid"></p>
                <p id="error_password" class="error"></p>
                <p class="nombre_input">Confirmar contraseña</p>
                <input type="password" class="input_place" name="confirm" id="confirm_password" placeholder="repite tu clave">
                <p id="error_confirm_password" class="error"></p>
              </div>
              <div id="validation_div">
                <!--check boxes y boton para crear cuenta-->
                <div class="row">
                  <input type="checkbox" aria-label="Checkbox para recordar usuario" name="check_1" id="rememeber_check"><p class="check_text" id="remember_text">Recordarme</p> 
                </div>
                <div class="row">
                  <input type="checkbox" aria-label="Checkbox para aceptar terminos y condiciones del servicio" name="check_2" id="terms_check"><p class="check_text" id="terms_text">Acepto los terminos y <br> condiciones </p> 
                </div>
                <input type="button" id="create_acount_button" value="REGISTRAR">
                </div>
               
              </div>
              </section><!-- section form -->
            </div><!-- fin de col align self-center -->
    
            </div>      
        </div><!-- fin col12 -->
      </div><!-- fin row -->
    
    </div><!-- fin de container-fluid -->

    <!-- Aquí comienza página HOME -->
    <section id="loggedHome">
      <!--Navbar-->
      
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Muro</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item active">
                <a class="nav-link" href="#">Mi perfil
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Amigos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chat</a>
              </li>
            </ul>
          </div>
        </nav>

        <!--Aca comienza la tarjeta del nuevo post-->
        <div id="new-post-container" class = "container col-xs-8 col-sm-12 col-md-8 col-lg-8">
          <div> <!--input texto-->
            <textarea class="txt col-12 input_text_post" id="postArea" placeholder="¿Qué quieres publicar?"></textarea>
          </div> <!-- CIERRE input texto-->
        
         <hr />
            <div class="row" id="newPostFunctions_container"><!--Iconos y boton debajo del texarea-->
                
                   <!--foto usuario-->
                    <img id="userPicture_newPost" src="img/usuario.png">
                   <!-- cierre foto usuario-->
                   <!--añadir imagen-->
                    <button  id="btn-addImages"  type="button">
                      <img id="images-icon" src="img/picture.png">
                      <i id="plus-icon" class="fas fa-plus"></i>
                    </button>
                   <!-- cierre añadir imagen-->

                    <!--SELECTOR DE TAG-->
                      <form id="formTag">
                        <select id="tags">
                          <option selected>TAG</option>
                          <option value="1">Compost</option>
                          <option value="3">Ecología</option>
                          <option value="3">Energías renovables</option>
                          <option value="3">Lombricultura</option>
                          <option value="3">Reciclaje</option>
                          <option value="3">Outdoor</option>
                          <option value="2">Alimentacion sana</option>
                        </select>
                      </form>
                  <!-- CIERRE SELECTOR DE TAG-->
                  
                   <!--boton postear-->
                    <button id="btn-post" type="button" class="btnBlue" >Publicar</button>
                  <!--cierre boton postear-->
             
            </div><!--FIN Iconos y boton debajo del texarea-->
        </div> <!--Aca termina la tarjeta nuevo post-->
      
        <!--Aca se imprimen los post guardados en el muro-->
      <div id="savedPost"></div>

        <!--Aca se imprime el nuevo post del usuario-->
       <div id="addPostUser"></div>

    
     
      </section>  <!-- Aquí termina página HOME -->
